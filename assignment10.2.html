    <script type="text/javascript">

        console.log("Current status of the airplane:");
        var airplane1=new Airplane("Boeing 777",180,900);
        console.log(airplane1.status());
        var airplane2=new Airplane("Boeing 777",220,800);
        console.log(airplane2.status());
        var airplane3=new Airplane("Boeing 777",190,850);
        console.log(airplane3.status());

        /* increaseSpeed parameter value takes 200 and increases the existing speed value accordingly */ 
        
        airplane1.increaseSpeed(200);
        airplane2.increaseSpeed(200);
        airplane3.increaseSpeed(200);

        console.log("Speed of airplane1, airplane2 and airplane3 objects increased by 200 km/hr:");
        
        console.log(airplane1.status());
        console.log(airplane2.status());
        console.log(airplane3.status());

    </script>
